
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/addQuestion.js?v2"></script>
</head>
<body>
<h1 style="text-align:center">Welcome to the best "Question Response" website </h1>

    <container>
        <div class="row">
            <div class="col-xs-3">
            </div>
            <div class="col-xs-6" style="text-align:center">
                <h2>Answer this Question</h2>
                <p class="alert alert-info" id="showQuestion"> </p>

                <form action="/AddResponse" method="post">
                    <div class="form-group">
                        <label for="myName">Your name </label>
                        <input type="text" class="form-control" id="myName" name="myName" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="myAnswer"> Text Area</label>
                        <textarea class="form-control" id="myAnswer" rows="5" name="text"></textarea>
                        <div id="button1"></div>
                    </div>
                </form>
                <div id="button2">

                </div>


            </div>
            <div class="col-xs-3">
            </div>
        </div>

    </container>



</body>
</html>
